<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <button class="close-btn" aria-label="Close">
            <i class="fas fa-times"></i>
        </button>
        
        <div class="logo">
            <i class="fab fa-pinterest"></i>
        </div>
        
        <h2>Welcome to HousikaFty</h2>
        
        <form id="loginForm">
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
            </div>
            
            <div class="form-group">
                <div class="password-field">
                    <input type="password" id="password" placeholder="Password" required>
                    <button type="button" class="password-toggle" id="togglePassword">
                        <i class="fas fa-eye"></i>
                    </button>
                </div>
            </div>
            
            <div class="forgot-password">
                <a href="#">Forgot your password?</a>
            </div>
            
            <button type="submit" class="login-btn">Log in</button>
        </form>
        
        <div class="divider">
            <span>OR</span>
        </div>
        
        <button class="social-btn google-btn">
            <img src="https://www.google.com/favicon.ico" alt="Google icon" class="google-icon">
            Continue with Google
        </button>
        
        <button class="social-btn facebook-btn">
            <i class="fab fa-facebook"></i>
            Continue with Facebook
        </button>
        
        <div class="signup-link">
            Not on HousikaFty yet? <a href="signup.html">Sign up</a>
        </div>
        
        <div class="terms">
            By continuing, you agree to HousikaFty's Terms of Service and acknowledge that you've read our Privacy Policy
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
